<!-- Button to clear selection -->
<button (click)="clearSelection()">Clear Selection</button>

<!-- AG Grid Angular Component -->
<ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async" [columnDefs]="columnDefs" [rowSelection]="'multiple'" [animateRows]="true"
  [rowGroupPanelShow]="'always'" (cellClicked)="onCellClicked($event)">
</ag-grid-angular>
